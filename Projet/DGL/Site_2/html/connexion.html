<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title><link rel="stylesheet" href="../css/conn.css">
</head>
<body>
    <section class="connexion-main">
        <div class="content-half">

            <div class="half-one part-1">
                <h2>Logo</h2>
                <div class="two-row-content">
                    <div class="details-img">
                        <div class="img-2"></div>
                        <div class="img-3"></div>
                    </div>
                </div>
                <div class="cercle-noinline">
                    <img src="../img/Group 3.png" alt="">
                </div>
                <h3>Se connecter</h3>
                <p>Connectez-vous ou <a href="../html/register.html">cr√©er un compte</a></p>
                <div class="cercle-min-inline">
                    <img src="../img/Group 2.png" alt="">
                </div>
            </div>

            <div class="half-one part-2">
                <div class="cercle-min-inline">
                    <img src="../img/Group 2.png" alt="">

                <h2>Logo</h2>
                <form action="#" method="post">

                    <input type="email" name="email" id="email" class="form-control" placeholder="Votre email">

                    <input type="password" name="password" id="password" class="form-control" placeholder="Votre mot de passe">
