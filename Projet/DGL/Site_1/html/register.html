<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/conn.css">
</head>
<body>
    <section id="register-main">
        <div class="content-half">

            <div class="half-one part-1">
                <h2>Logo</h2>
                <div class="two-row-content">
                    <div class="details-img">
                        <div class="img-2"></div>
                        <div class="img-3"></div>
                    </div>
                </div>
                <div class="cercle-noinline">
                    <img src="../img/Group 3.png" alt="">
                </div>
                <h3>S'enregistrer</h3>
                <p>Enregistrez-vous ou <a href="../html/connexion.html">vous avez deja un compte</a></p>
                <div class="cercle-min-inline">
                    <img src="../img/Group 2.png" alt="">
                </div>
            </div>

            <div class="half-one part-2">
                <div class="cercle-min-inline">
                    <img src="../img/Group 2.png" alt="">
                </div>

                <h2>Logo</h2>
                <form action="#" method="post">
                    <label for="nom"></label>
                    <input type="text" name="nom" id="nom" class="form-control" placeholder="Votre nom">
                    <label for="prenom"></label>
                    <input type="text" name="prenom" id="prenom" class="form-control" placeholder="Votre prenom">
                    <label for="telephone"></label>
                    <input type="number" name="telephone" id="telephone" class="form-control" placeholder="Votre telephone">
                    <label for="email"></label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Votre email">
                    <label for="password"></label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Votre mot de passe">
                    <label for="conf-password"></label>
                    <input type="password" name="conf-password" id="conf-password" class="form-control" placeholder="Confirmer votre mot de passe">
                    <button type="submit">Enregistrement</button>
                </form>

                <div class="cercle-noinline">
                    <img src="../img/Group 3.png" alt="">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
