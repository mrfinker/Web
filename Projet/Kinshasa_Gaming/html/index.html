<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kin. Gaming</title>
    <link rel="stylesheet" href="/Web/Projet/Kinshasa_Gaming/css/style.css">
</head>
<body>
    <nav id="navbar">
        <div class="container">
            <div class="sub-container logo">
                <h2>KINSHASA GAMING</h2>
            </div>
            <div class="sub-container nav">
                <ul>
                    <li>INFO</li>
                    <li>JEUX</li>
                    <li>EVENTS</li>
                    <li>CONTACT</li>
                </ul>
            </div>
            <div class="sub-container log">
                <div class="row-log">
                    <h2 class="login border1">LOGIN</h2>
                    <h2 class="register border1">REGISTER</h2>
                </div>
            </div>
        </div>
    </nav>

    <header id="header">
        <div class="cont-header">
            <div class="border2 img1">
                <h2>PC</h2>
            </div>
            <div class="border2 img2">
                <h2>Xbox</h2>
            </div>
            <div class="border2 img3">
                <h2>Playstation</h2>
            </div>
            <div class="border2 img4">
                <h2>Nintendo</h2>
            </div>
            <div class="border2 img5">
                <h2>PSP</h2>
            </div>
        </div>
    </header>

    <div id="search">
        <div class="form-group">
            <label for="input" class="col-sm-2 control-label"></label>
            <div class="col">
                <input placeholder="Rechercher" type="search" name="" id="input" class="form-control" value="" required="required" title="">
            </div>
        </div>
    </div>

</body>
