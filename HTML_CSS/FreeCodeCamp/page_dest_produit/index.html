<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">

        <nav id="nav-bar">
            <a class="nav-link"  href="#header">Header</a>
            <a class="nav-link"  href="#video">Video</a>
            <a class="nav-link"  href="#footer">Footer</a>
        </nav>

        <img id="header-img" src="https://cloudfront-eu-central-1.images.arcpublishing.com/leparisien/AQEZ3V3XDVGZPOXGIOK5QRBNGQ.jpg" alt="The Weeknd">

        <iframe id="video" width="1268" height="713" src="https://www.youtube.com/embed/VLMo0rthnoo" title="The Weeknd - How Do I Make You Love Me? (Official Music Video)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
            <div id="div-block">
                <h1>Newsletter</h1>
            </div>
            <input type="email" name="email" id="email" placeholder="Veuiller entrer votre mail">
            <input type="submit" value="Submit" id="submit">
        </form>

    </header>
    <footer id="footer">

    </footer>
</body>
</html>
